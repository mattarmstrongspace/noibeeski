<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>noibw contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page-contact">
  <!-- Navbar outside content -->
  <nav class="navbar navbar-expand-lg navbar-light rounded">
    <a href="/index.html" class="navbar-brand p-0 me-3">
      <img src="/content/sunflower.png" alt="Logo" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto px-4">
        <li class="nav-item"><a class="nav-link" href="/books.html">Books</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="/stickers.html">Stickers</a></li> -->
        <li class="nav-item"><a class="nav-link" href="/shirts.html">Shirts</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="/faq.html">FAQ</a></li> -->
        <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Content container with all page-specific content -->
  <div id="content" class="contact-page">
    <!-- Contact Form -->
    <div class="container frosted-glass">
      <h1 class="text-center mb-3 py-3">Contact me!</h1>
      <h5 class="text-center mb-3 text-muted">If you wish to purchase any of my creations, fill in the form below and I'll get back to you as soon as I can.</h5>
      <form
        class="row g-4"
        action="https://formspree.io/f/xykeolor"
        method="post"
      >
        <div class="col-12">
          <label for="firstName" class="form-label">Name</label>
          <input
            id="Name"
            type="text"
            class="form-control"
            name="Name"
            placeholder="Name"
            required
          />
        </div>
        <div class="col-12">
          <label for="emailAddress" class="form-label">Email</label>
          <input
            id="emailAddress"
            type="email"
            class="form-control"
            name="emailAddress"
            placeholder="email@email.com"
            required
          />
        </div>
        <div class="col-12">
          <label for="comments" class="form-label">How can I help you?</label>
          <textarea
            id="comments"
            class="form-control"
            name="comments"
            rows="5"
            placeholder="Your text here"
            required
          ></textarea>
        </div>

        <!-- Hidden Formspree fields -->
        <input type="hidden" name="_subject" value="New commission enquiry">
        <input type="hidden" name="_gotcha" style="display:none">
        <input type="hidden" name="_next" value="127.0.0.1:5500/submit.html">

        <div class="col-12 text-center pt-4">
          <button type="submit" class="btn btn-theme btn-theme-glass">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer outside content -->
  <footer class="footer">
    <div
      class="container-fluid d-flex justify-content-end align-items-center h-100 px-4"
    >
      <span class="me-2">&copy; noibeeski</span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Smooth content fade navigation -->
  <script>
  const content = document.getElementById('content');

  content.style.transition = 'opacity 0.5s ease';
  content.style.opacity = 1;

  function loadPage(url) {
    content.style.opacity = 0;

    setTimeout(() => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const newContent = doc.getElementById('content');

          if (newContent) {
            content.innerHTML = newContent.innerHTML;

            // Update body class to match the new page's body class
            document.body.className = doc.body.className;

            history.pushState(null, '', url);
            content.style.opacity = 1;

            attachLinkHandlers();
          } else {
            window.location.href = url;
          }
        })
        .catch(() => {
          window.location.href = url;
        });
    }, 500);
  }

  function attachLinkHandlers() {
    document.querySelectorAll('a[href^="/"]').forEach((link) => {
      link.removeEventListener('click', navClickHandler);
      link.addEventListener('click', navClickHandler);
    });
  }

  function navClickHandler(e) {
    const href = this.getAttribute('href');
    if (href === '/contact.html') return;

    e.preventDefault();
    loadPage(href);
  }

  window.addEventListener('popstate', () => {
    loadPage(window.location.pathname);
  });

  document.addEventListener('DOMContentLoaded', () => {
    attachLinkHandlers();
  });
</script>

</body>
</html>
